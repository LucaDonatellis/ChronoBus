openapi: 3.0.3
info:
  title: ChronoBus API
  version: 2.0.0
  description: API per il sito ChronoBus
servers:
  - url: https://chronobus-44gy.onrender.com/
paths:
  /API/v2/official_report:
    get:
      summary: Recupera tutti i report ufficiali
      tags:
        - Official Reports
      responses:
        '200':
          description: Lista di tutti i report ufficiali
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OfficialReport'
        '500':
          description: Errore del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error

    post:
      summary: Crea un nuovo report ufficiale (solo admin)
      tags:
        - Official Reports
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - expireAt
              properties:
                text:
                  type: string
                  example: Questo è un report ufficiale.
                expireAt:
                  type: string
                  format: date-time
                  description: Data di scadenza in formato ISO 8601
                  example: '2025-12-31T23:59:59Z'
      responses:
        '201':
          description: Report salvato con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Report saved successfully
        '400':
          description: Data di scadenza non valida o campi mancanti
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid ending time
        '401':
          description: Token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '403':
          description: Non autorizzato (non admin)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
        '500':
          description: Errore del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error
  /API/v2/official_report/{id}:
    get:
      summary: Recupera un report ufficiale per ID
      tags:
        - Official Reports
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Report ufficiale trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfficialReport'
        '401':
          description: Non autorizzato, token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '404':
          description: Report non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Report not found
        '500':
          description: Errore interno del server o ID non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid ID or server error

    delete:
      summary: Elimina un report ufficiale per ID
      tags:
        - Official Reports
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Report eliminato con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Report deleted successfully
        '401':
          description: Non autorizzato, token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '404':
          description: Report non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Report not found
        '500':
          description: Errore interno del server o ID non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid ID or server error
  /API/v2/reports:
    get:
      summary: Recupera tutti i report, con filtro per data e raggruppamento opzionale per linea
      tags:
        - Reports
      parameters:
        - name: date
          in: query
          description: Data per filtrare i report nel formato YYYY-MM-DD
          required: false
          schema:
            type: string
            pattern: '^\d{4}-\d{2}-\d{2}$'
            example: '2025-06-08'
        - name: groupBy
          in: query
          description: Raggruppa i report per linea (usa "line")
          required: false
          schema:
            type: string
            enum: ['line']
      responses:
        '200':
          description: Lista di report o lista di report raggruppati per linea
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Report'
                  - type: array
                    items:
                      type: object
                      properties:
                        line:
                          type: string
                        reports:
                          type: array
                          items:
                            $ref: '#/components/schemas/Report'
        '400':
          description: Parametro data o gruppo non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid day format. Use YYYY-MM-DD
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error

    post:
      summary: Crea un nuovo report (autenticazione richiesta)
      tags:
        - Reports
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - line
                - time
                - crowdedness
              properties:
                line:
                  type: string
                  example: "Line1"
                time:
                  type: string
                  format: date-time
                  description: Data e ora del report in formato ISO 8601
                  example: '2025-06-08T12:00:00Z'
                crowdedness:
                  type: string
                  enum: ['almost_empty', 'empty_seats', 'seats_full', 'crowded', 'overcrowded']
                  example: 'crowded'
      responses:
        '201':
          description: Report creato con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Report saved successfully
        '400':
          description: Dati non validi
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid data
        '401':
          description: Token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error
  /API/v2/reports/{id}:
    get:
      summary: Recupera un report per ID
      tags:
        - Reports
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Report trovato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '404':
          description: Report non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Report not found
        '500':
          description: ID non valido o errore del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid ID or server error

    delete:
      summary: Elimina un report per ID
      tags:
        - Reports
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Report eliminato con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Report deleted successfully
        '401':
          description: Token mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token non valido o mancante
        '404':
          description: Report non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Report not found
        '500':
          description: ID non valido o errore del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid ID or server error
  /API/v2/rush-hours:
    get:
      summary: Ottieni la previsione delle ore di punta per linea in base ai report di un giorno specifico
      parameters:
        - name: date
          in: query
          required: true
          description: Data per la quale ottenere le ore di punta, formato YYYY-MM-DD
          schema:
            type: string
            pattern: '^\d{4}-\d{2}-\d{2}$'
            example: '2025-06-08'
      responses:
        '200':
          description: Previsioni delle ore di punta raggruppate per linea
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    line:
                      type: string
                      description: Linea del bus/tram
                      example: "Line1"
                    crowdedness:
                      type: array
                      description: Array di 24 elementi, uno per ogni ora del giorno, con il livello di affollamento previsto
                      items:
                        type: string
                        enum: ['almost_empty', 'empty_seats', 'seats_full', 'crowded', 'overcrowded']
        '400':
          description: Parametro data mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Date parameter is required
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error
  /API/v2/session/login:
    post:
      summary: Login utente
      tags:
        - Authentication
      description: >
        Autentica un utente con email e password. Se il login ha successo,
        restituisce un token JWT con durata di 30 giorni e informazioni sull'utente.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: yourPassword123
      responses:
        '201':
          description: Login avvenuto con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  token:
                    type: string
                    description: JWT generato all’atto del login
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  isAdmin:
                    type: boolean
                    example: false
        '400':
          description: Email o password mancanti
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email and password required.
        '401':
          description: Password non valida
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid password.
        '409':
          description: Email non trovata nel database
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email not found.
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error.
/API/v2/session/pswrec/modulecheck:
    post:
      summary: Cambia la password di un utente tramite codice di recupero
      description: >
        Cambia la password di un utente, dopo aver verificato email, codice di recupero e nuova password.
        Il codice deve essere stato ricevuto via email in una richiesta precedente.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - codice
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: L'email dell'utente
                  example: user@mail.com
                codice:
                  type: string
                  description: Codice ricevuto via email
                  example: "123456"
                password:
                  type: string
                  format: password
                  description: Nuova password desiderata
                  example: nuovaPasswordSicura123
      responses:
        '201':
          description: Password cambiata con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password aggiornata.
        '400':
          description: Email, codice o password mancanti
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email, code or password required.
        '401':
          description: Codice non corretto
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Code not correct.
        '409':
          description: Email non trovata
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email not found.
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error.
/API/v2/session/pswrec:
    post:
      summary: Invia codice cambio password all'utente
      description: >
        Riceve una email, verifica l'esistenza dell'utente e invia un codice numerico via email
        per il cambio password. Il codice è hashato e salvato nel database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: L'email dell'utente registrato a cui inviare il codice di recupero
                  example: user@mail.com
      responses:
        '201':
          description: Email inviata con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Codice inviato via mail.
        '400':
          description: Email mancante
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email required.
        '409':
          description: Email non trovata nel database
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email not found.
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error.
/API/v2/session/changePsw:
    post:
      summary: Cambia la password dell'utente
      description: >
        Gestisce il cambio password. Richiede email, vecchia password e nuova password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - oldpassword
                - newpassword
              properties:
                email:
                  type: string
                  format: email
                  description: L'email dell'utente registrato
                  example: user@mail.com
                oldpassword:
                  type: string
                  format: password
                  description: Vecchia password dell'utente
                  example: vecchia_password
                newpassword:
                  type: string
                  format: password
                  description: Nuova password desiderata
                  example: nuova_password
      responses:
        '201':
          description: Password cambiata con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed
                  isAdmin:
                    type: boolean
        '400':
          description: Email o password mancanti
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email and passwords required.
        '401':
          description: Vecchia password non valida
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid old password.
        '402':
          description: Vecchia e nuova password uguali
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Can t enter the same password.
        '409':
          description: Email non trovata
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Email not found.
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error.
  /API/v2/students-hours:
    get:
      summary: Ottenere informazioni sugli orari delle lezioni e presenze studenti
      description: >
        Restituisce le classi che hanno lezioni nel giorno specificato,
        con dettagli su orari, numero di studenti e tasso di frequenza.
      parameters:
        - name: date
          in: query
          description: Data per filtrare le lezioni (formato YYYY-MM-DD)
          required: true
          schema:
            type: string
            format: date
            example: 2025-06-08
      responses:
        '200':
          description: Lista delle classi con lezioni nel giorno richiesto
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    className:
                      type: string
                      example: Ingegneria del software
                    department:
                      type: string
                      example: Povo 1
                    lines:
                      type: array
                      items:
                        type: string
                      example: ["5", "5/"]
                    lessons:
                      type: array
                      items:
                        type: object
                        properties:
                          day:
                            type: integer
                            description: Giorno della settimana (0=domenica, 6=sabato)
                            example: 1
                          start:
                            type: string
                            example: "10:30"
                          end:
                            type: string
                            example: "13:30"
                    students:
                      type: integer
                      example: 100
                    attendenceRate:
                      type: number
                      format: float
                      example: 0.8
        '400':
          description: Parametro data mancante o non valido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Date parameter is required
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Server error
  /API/v2/trentino-trasporti/lines:
    get:
      tags:
          - Trentino Trasporti
      summary: Recupera le linee di trasporto da Trentino Trasporti
      description: >
        Restituisce la lista delle linee di trasporto per l'area 23,
        ordinate per numero o nome della linea. Vengono applicati colori
        personalizzati per alcune linee specifiche.
      responses:
        '200':
          description: Lista delle linee di trasporto
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    routeShortName:
                      type: string
                      example: "5/"
                    routeLongName:
                      type: string
                      example: "Linea 5"
                    routeColor:
                      type: string
                      example: "F5C500"
                    # Aggiungi altre proprietà che esistono nell'oggetto linea qui
        '403':
          description: Richiesta da origine non consentita
          content:
            text/plain:
              schema:
                type: string
                example: Forbidden
        default:
          description: Errore generico
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Errore nel recupero delle linee
  /API/v2/trentino-trasporti/stops:
    get:
      tags:
          - Trentino Trasporti
      summary: Recupera le fermate del trasporto pubblico a Trento
      description: >
        Restituisce la lista delle fermate di tipo "U" filtrate per la città di Trento.
        Se vengono forniti parametri di latitudine e longitudine, calcola la distanza
        di ogni fermata rispetto alla posizione fornita e ordina i risultati in base alla distanza.
        È possibile limitare il numero di fermate restituite tramite il parametro `limit`.
      parameters:
        - name: lat
          in: query
          description: Latitudine per calcolare la distanza dalle fermate (opzionale)
          required: false
          schema:
            type: number
            format: float
        - name: lon
          in: query
          description: Longitudine per calcolare la distanza dalle fermate (opzionale)
          required: false
          schema:
            type: number
            format: float
        - name: limit
          in: query
          description: Numero massimo di fermate da restituire (opzionale)
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Lista delle fermate filtrate e ordinate
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    stopId:
                      type: string
                      example: "1234"
                    stopName:
                      type: string
                      example: "Fermata Piazza Dante"
                    town:
                      type: string
                      example: "Trento"
                    stopLat:
                      type: number
                      format: float
                      example: 46.0667
                    stopLon:
                      type: number
                      format: float
                      example: 11.1214
                    distance:
                      type: number
                      format: float
                      description: Distanza dalla posizione richiesta in metri (presente solo se lat e lon sono forniti)
                      example: 230.5
        '403':
          description: Richiesta da origine non consentita
          content:
            text/plain:
              schema:
                type: string
                example: Forbidden
        default:
          description: Errore generico
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Errore nel recupero delle fermate
  /API/v2/trentino-trasporti/stops/{id}:
    get:
      tags:
        - Trentino Trasporti
      summary: Get stop details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the bus stop
      responses:
        '200':
          description: Stop details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  stopId:
                    type: string
                  name:
                    type: string
                  latitude:
                    type: number
                  longitude:
                    type: number
                  town:
                    type: string
        '403':
          description: Forbidden - Invalid origin
        '404':
          description: Stop not found
        '500':
          description: Server error
      security:
        - BearerAuth: []
  /API/v2/trentino-trasporti/stops/{id}/timetable:
    get:
      tags:
        - Trentino Trasporti
      summary: Get stop timetable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the bus stop
        - name: groupByRoute
          in: query
          required: false
          schema:
            type: boolean
          description: If true, groups timetables by route ID
      responses:
        '200':
